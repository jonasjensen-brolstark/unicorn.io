version: "3.7"
services:
  image:
    build:
      context: ./src/services/image/
    environment:
      - ELASTIC_APM_ENABLED=false
    networks:
      - services

  profile:
    build:
      context: ./src/services/profile/
    environment:
      - ELASTIC_APM_ENABLED=false
    networks:
      - services

  pricing:
    hostname: pricing
    depends_on:
      pricing_db:
        condition: service_healthy
    restart: always
    build:
      context: ./src/services/pricing/
    environment:
      - ELASTIC_APM_ENABLED=false
    networks:
      - services
      - pricing

  pricing_db:
    image: mcr.microsoft.com/mssql/server
    hostname: pricing_db
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      interval: 10s
      retries: 12
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Your_password123" -Q "SELECT 1" || exit 1
    networks:
      - pricing

  web_api:
    build:
      context: ./src/web/api/
    ports:
      - "5000:80"
    environment:
      - ELASTIC_APM_ENABLED=false    
    networks:
      - backend
      - services

  site:
    build:
      context: ./src/web/site/
    ports:
      - "5001:80"

networks:
  backend:
  services:
  pricing: